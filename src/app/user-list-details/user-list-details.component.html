<div>
    <form #userForm="ngForm" (ngSubmit)="update(userForm.value)">
    <label for="">FIRSTNAME</label>
    <input type="text"class="form-control"  name="fname" [(ngModel)]="data.selectedUser.first_name" >
    <label for="LASTNAME" >LASTNAME</label>
    <input type="text" class="form-control" name="lname" [(ngModel)]="data.selectedUser.last_name">
    <label for="" > Email</label>
    <input type="text" class="form-control"name="email" [(ngModel)]="data.selectedUser.email">
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
    <app-view-image></app-view-image>
    <button (click)="sendMessage()" class="btn btn-primary">Message send</button>
    <button (click)="clearMessages()" class="btn btn-danger">Message Clear</button>
</div>
